{% extends 'main/index/layout.html' %}

{% block title %}Удалить участника ивента{% endblock %}

{% block content %}
<div class="features">
    <div class="container">
        <h1>Вы уверены, что хотите удалить участника ивента {{ event_mem.Character_ID }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'events_admin' %}">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
