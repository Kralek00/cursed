{% extends 'main/index/layout.html' %}

{% block title %}Удалить персонажа{% endblock %}

{% block content %}
<div class="features">
    <div class="container">
        <h1>Вы уверены, что хотите удалить персонажа {{ character.Name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'characters_admin' %}">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
